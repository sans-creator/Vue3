<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vue Movies</title>
</head>
<body>
  <div id="app" class="container py-4">
    <div class="bg-info p-5 rounded text-center">
      <div class="h2">Learn Vue — Movies</div>
      <hr/>

      <div class="row g-3 justify-content-center">
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text">Title</span>
            <input type="text" class="form-control" v-model.trim="newMovie.title" placeholder="e.g. Inception">
          </div>
        </div>

        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-text">Year</span>
            <input type="number" class="form-control" v-model.number="newMovie.year" placeholder="e.g. 2010" min="1888">
          </div>
        </div>
      </div>

      <div class="text-center pt-3">
        <button class="btn btn-secondary m-2 w-25" @click="addMovie">Add Movie</button>
        <button class="btn btn-danger m-2 w-25" @click="removeLast" :disabled="movies.length===0">Remove Last</button>
      </div>

      <div class="border p-3 w-75 mx-auto bg-white rounded">
        <div class="text-center">
          <h4 class="mb-1">Movies List</h4>
          <small class="text-muted">{{ movies.length }} item(s)</small>
          <hr/>
        </div>

        <ul class="list-group">
          <li v-for="(movie, idx) in movies" :key="movie.id"
              class="list-group-item d-flex justify-content-between align-items-center">
            <div class="text-start">
              <div class="fw-semibold">{{ movie.title }}</div>
              <div class="text-muted small">#{{ idx + 1 }}</div>
            </div>
            <div class="d-flex align-items-center gap-2">
              <span class="badge bg-primary rounded-pill">{{ movie.year }}</span>
              <button class="btn btn-sm btn-outline-danger" @click="removeAt(idx)">Delete</button>
            </div>
          </li>
          <li v-if="movies.length===0" class="list-group-item text-center text-muted">
            No movies yet — add one above.
          </li>
        </ul>
      </div>
    </div>
  </div>
